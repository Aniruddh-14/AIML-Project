name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure git identity
        run: |
          git config --global user.email "ci-bot@users.noreply.github.com"
          git config --global user.name "CI Bot"

      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE: ${{ secrets.HF_SPACE }}
        run: |
          if [ -z "$HF_TOKEN" ] || [ -z "$HF_USERNAME" ] || [ -z "$HF_SPACE" ]; then
            echo "::error::Missing one or more secrets: HF_TOKEN, HF_USERNAME, HF_SPACE"
            exit 1
          fi

          REMOTE_URL="https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE"
          git remote add hf "$REMOTE_URL"
          git push --force hf HEAD:main
          echo "âœ… Pushed to https://huggingface.co/spaces/$HF_USERNAME/$HF_SPACE"
