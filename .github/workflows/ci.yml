name: Lint & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Run flake8
        run: |
          # stop the build if there are syntax errors or undefined names
          flake8 src/ app.py --count --select=E9,F63,F7,F82 --show-source --statistics
          # treat everything else as warnings (non-blocking for now)
          flake8 src/ app.py --count --max-line-length=120 --statistics --exit-zero

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke test – import pipeline
        run: |
          python -c "from src.summarizer import summarize; print('import OK')"

      - name: Smoke test – summarize sample text
        run: |
          python -c "
          from src.summarizer import summarize
          result = summarize('Hello world. This is a test. Another sentence here. Yet another one. And one more for good measure.')
          assert result['summary'], 'Summary should not be empty'
          assert result['summary_sentence_count'] > 0
          print('smoke test passed ✓')
          "
